<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Mi bebe preciosa.</strong>
                        <p>
                            No puedo estar un segundo sin pensar en ti, no sabes cuanto te amo mi cielo, cada abrazo, cada beso tuyo queda rondando en mi cabeza por horas y horas hasta dormirme, te amo y cuando no te puedo abrazar con mis brazos te abrazo con mis pensamientos.
                            Te amo muchisimo cielito
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
